<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Login</title>
        
        <!-- CSS only -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/global.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container-lg d-flex flex-column">
            <div class="row align-items-top justify-content-center gx-0 min-vh-100 mt-n1">

                <div class="col-xl-6 col-lg-6 col-md-6 align-self-stretch d-none d-lg-block">
                    <div class="lg-banner h-100 bg-cover border-top border-top-4 border-transparent" style="background-image: url(img/lg-banner.jpeg); background-clip: content-box;"></div>
                </div> 
                
                <div class="col-sm-12 col-md-7 col-lg-5 offset-lg-1 py-10 py-md-12">

                    <a href="javascript:void(0)" class="h-brand my-5"><img src="img/Logo-Yas-Marina.png" alt="Eventer"></a>

                    <h1>Welcome to {Eventer}</h1>
                    <p class="text-muted mb-5">Login with you email address</p>
        
                    <!-- Form -->
                    <form class="mb-6">

                        <div class="form-group filled-text">
                            <input type="text" class="form-control" id="exampleInputEmail1" required autofocus>
                            <span class="form-bar"></span>
                            <label class="form-label" for="exampleInputEmail1">Email address</label>
                        </div>

                        <div class="form-group filled-text">
                            <input type="password" class="form-control" id="passwordID" required>
                            <span class="form-bar"></span>
                            <label class="form-label" for="passwordID">Password</label>
                            <a href="#" id="tg-eye" class="i-addon"><span class="material-icons">visibility_off</span></a>
                        </div>

                        <p class="text-end mb-5">
                            <a class="fw-light text-decoration-none" href="password-reset.html">Forgot your password?</a>
                        </p>
                        
                        <div class="row align-items-center">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">Stay logged in</label>
                                  </div>
        
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary float-end" disabled>Continue</button>
                            </div>
                        </div>
        
                    </form>
    
        
                  </div>
                  
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/login.js"></script>


    </body>
</html>
